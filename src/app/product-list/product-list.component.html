<h2>Products</h2>

<!-- with *ngFor, the div will repeat for each product in the list -->
<div *ngFor="let product of products">
  <h3>
    <a 
    [title]="product.name + ' details'"
    [routerLink]= "['/products', product.id]"> {{ product.name }}</a>
  </h3>

  <!-- if product has description -->
  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <button type="button" (click)="share()">Share</button>

  <!-- added alert component here to declare it as a child of product list component -->
  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>
